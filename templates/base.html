                    <li><a href="/games" class="px-2 fs-5">Игры</a></li>
                    <li><a href="/about" class="px-2 fs-5">О нас</a></li>
                    <li><a href="/news" class="px-2 fs-5">Новости</a></li>

        <div class="offcanvas-body">

            <li class="nav-item my-2">
              <a class="fs-4" href="/about">О нас</a>

  {% block content %}
  
  {% endblock %}

      <footer class="py-3" style="background-color: #06141B;">

              </svg></a></li>
              <li class="mx-3"><a class="text-decoration-none text-white" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">

              <li class="mx-3"><a class="text-decoration-none text-white" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">

          <p class="text-center" style="color: gray;">© 2023 Company, Inc</p>
          <p class="text-center" style="color: gray;">Все права сохранены</p>
          <div style="height: 50px"></div>
      </footer>

        <div class="popup-phone-wrapper rounded-pill" data-bs-toggle="modal" data-bs-target="#Modal" style="display: block;">
          <span class="scroll-top-inner text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
            </svg>
          </span>
        </div>
      
        
        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" >
              <div class="modal-header">
                <h1 class="modal-title fs-5"  id="ModalLabel">Поддержка</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <form action="post">
                  <div class="block text-center">
                    <h2>Ваши данные</h2>
                    <div class="content">
                        <label for="name_person">Имя</label>
                        <input type="text" placeholder="Имя" name="name_person" id="name_person">
                    </div>
                    <div class="content">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" placeholder="test@test.com">
                    </div>
                    <div class="content">
                      <label for="title">Загаловок</label>
                      <input type="text" name="title" id="title">
                  </div>
                  <div class="content">
                    <label for="comment">Отзыв</label>
                    <textarea type="text" name="comment" id="comment"></textarea>
                </div>
                </div>
                
              </form>
          
              <script>
                  function Valid() {
                      let re = /^[\w-\.]+@[\w-]+\.[a-z]{2,4}$/i;
          
                      let myMail = document.getElementById('mail').value;
                      let myName = document.getElementById('name_person').value;
                      let myTitle = document.getElementById('title').value;
                      let myCommnet = document.getElementById('comment').value;
          
                      let valid = re.test(myMail);
                      if (!myName) alert("Имя не может быть пустым!")
                      else if (!valid) alert("Адрес элeктронной почты введен неправильно!");
                      else if (!myTitle) alert("Загаловок не может быть пустым!")
                      else if (!myCommnet) alert("Комментарий не может быть пустым!")
                      else 
                      {
                        alert("Отзыв отправлен");
                      }
                  }
          
              </script>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="Valid()">Отправить</button>
              </div>
            </div>
          </div>
        </div>
        

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
