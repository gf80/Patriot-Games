<body>
    <div class="block">

            <img src="2.jpg" class="thumbail" alt="">
            <img src="3.jpg" class="thumbail" alt="">
        </div>
        <img src="3.jpg" id="kartinka" alt="">
        <div>
        <button onclick="next()">Следующее изображение</button>
    </div>
    </div>

    <script>

        let i = "0";
        arr = ["1", "2", "3"];
        function next()
        {
            if(i == arr.length){i="0";}
            kartinka.src=arr[i]+'.jpg';
            i++;
        }


    </script>
